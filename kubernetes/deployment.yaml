apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nderim
  labels:
    app: nginx
spec:
  strategy:
    type: RollingUpdate # Deletes some, and creates some | Recreate deletes all of them, and then creates the new ones.
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  revisionHistoryLimit:  2
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80